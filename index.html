<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ°Ô∏è CyberShield Web Security Scanner</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0b1b0b 20%, #1e3c1e 100%);
      color: #c8facc;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #76ff03;
      margin-top: 40px;
      font-size: 2.6rem;
    }

    h2 {
      color: #a5d6a7;
      margin-bottom: 30px;
    }

    form {
      margin-top: 40px;
    }

    input[type="text"] {
      padding: 10px;
      width: 280px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #43a047;
    }

    .radar {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 60px auto;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(118, 255, 3, 0.1), rgba(0,0,0,0.9));
      border: 4px solid #76ff03;
      box-shadow: 0 0 20px #76ff03;
      overflow: hidden;
    }

    .sweep {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, rgba(118,255,3,0.3), transparent);
      transform-origin: 100% 50%;
      animation: radarSweep 2s linear infinite;
    }

    @keyframes radarSweep {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .progress-container {
      width: 300px;
      height: 20px;
      border-radius: 10px;
      margin: 30px auto;
      background: rgba(52,199,89,0.1);
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #76ff03, #43a047);
      border-radius: 10px;
      animation: loading 5s linear forwards;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    .loading-text {
      color: #76ff03;
      margin-top: 10px;
      font-size: 1.2rem;
      display: none;
    }

    /* Disclaimer modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      font-family: 'Poppins', sans-serif;
    }

    .modal-content {
      background: rgba(0,20,0,0.9);
      margin: 15% auto;
      padding: 30px;
      border: 2px solid #76ff03;
      border-radius: 15px;
      width: 60%;
      text-align: center;
      color: #c8facc;
      animation: fadeIn 0.8s ease-in-out;
    }

    .modal-content h2 {
      color: #76ff03;
    }

    .modal-content p {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    .modal button {
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(50px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è CyberShield</h1>
  <h2>Smart Web Security Scanner</h2>

  <div class="radar">
    <div class="sweep"></div>
  </div>

  <form id="scanForm" action="/scan" method="POST">
    <input type="text" name="url" placeholder="Enter website URL..." required>
    <button type="submit">Scan Now</button>
  </form>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="loading-text" id="loadingText">üîÑ Scanning in progress...</div>

  <!-- Disclaimer Modal -->
  <div id="disclaimerModal" class="modal">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Disclaimer</h2>
      <p>For your task and ethical reasons, please only scan:</p>
      <ul>
        <li>Test/Vulnerable sites (e.g., <b>testphp.vulnweb.com</b>)</li>
        <li>Your own applications</li>
      </ul>
      <p>Scanning other sites without permission is illegal and unethical.</p>
      <button id="acceptBtn">I Understand, Start Scan</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('scanForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');
    const modal = document.getElementById('disclaimerModal');
    const acceptBtn = document.getElementById('acceptBtn');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      modal.style.display = 'block'; // show disclaimer modal
    });

    acceptBtn.addEventListener('click', function(){
      modal.style.display = 'none'; // hide modal
      progressContainer.style.display = 'block';
      loadingText.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.style.animation = 'loading 5s linear forwards';
      // submit after animation
      setTimeout(() => form.submit(), 5200);
    });
  </script>
</body>
</html>
